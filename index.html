<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
	<main>
		<section class="header__content">
			<a href="./index.html"><img alt="Base Apparel" class="header__logo-img" src="./images/logo.svg"></a>
			<img aria-hidden="true" alt="Woman with orange shirt" class="header__image-mobile" src="./images/hero-mobile.jpg">
			<div class="header__text-content">
				<h1>
					WE'RE <br/>
					<b>COMING <br/>
					SOON</b>
				</h1>
				<p>Hello fellow shoppers! We're currently building our new fashion store.
				Add your email below to stay up-to-date with announcements and our launch deals.</p>
				<form class="header__form" action="./index.html">
					<input id="submitEmail" class="header__form-input--email" type="email" placeholder="Email Address">
					<div id="alertIcon" class="invisible">
						<img id="imgError" class="header_imgError" src="./images/icon-error.svg" alt="errorAlert">
					</div>
					<button type="button" onclick="submitForm()"><img aria-hidden="true" alt="Submit form" class="header__form--arrow-img" src="./images/icon-arrow.svg"></button>
				</form>
				<div id="alertBox" class="invisible">
					<h6 id="textError" class="header_result"> Please provide a email </h6>
				</div>
			</div>
		</section>
		<img alt="Woman with orange shirt" class="header__image-desktop" src="./images/hero-desktop.jpg">
	</main>
	<footer>
		<p class="footer__attribution">
			Challenge by <a title="Frontend Mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a title="Náder W. S. Sírio" href="https://github.com/nadersirio">Náder W. S. Sírio</a>.
		</p>
	</footer>
	<script src="./script.js"></script>
</body>
</html>
